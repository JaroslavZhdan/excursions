<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Экскурсия</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <a href="index.html" class="update-page">← Назад</a>

    <div class="excursion-card">
      <div class="excursion-info">
        <h2 id="excName">...</h2>
        <p><strong>Гид:</strong> <span id="excGid">...</span></p>
        <p><strong>Дата экскурсии:</strong> <span id="excDate">...</span></p>
        <p><strong>Создано:</strong> <span id="excCreated">...</span></p>
        <p><strong>Цена:</strong> <span id="excPrice">...</span> BYN</p>
        <p><strong>Мест:</strong> <span id="excPeople">...</span></p>
      </div>

      <div class="circle-container">
        <svg class="circle" viewBox="0 0 36 36">
          <path class="bg" d="M18 2.0845
            a 15.9155 15.9155 0 0 1 0 31.831
            a 15.9155 15.9155 0 0 1 0 -31.831" />
          <path class="progress" id="circleProgress"
            stroke-dasharray="0, 100"
            d="M18 2.0845
            a 15.9155 15.9155 0 0 1 0 31.831
            a 15.9155 15.9155 0 0 1 0 -31.831" />
          <text x="18" y="20.35" class="circle-text" id="circleText">0%</text>
        </svg>
        <p>Занятость</p>
      </div>
    </div>

    <div id="excPhoto" class="excursion-photo"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
