<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Экскурсии</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Доступные экскурсии</h1>

    <div class="pagination">
      <label for="limitSelect">Показать по:</label>
      <select id="limitSelect">
        <option value="3">3</option>
        <option value="6" selected>6</option>
        <option value="9">9</option>
        <option value="12">12</option>
      </select>

      <button id="prevPage">← Назад</button>
      <span id="pageIndicator">Страница 1</span>
      <button id="nextPage">Вперёд →</button>
    </div>

    <div id="excursionGrid" class="grid"></div>

    <div id="adminSection" style="display: none;">
      <h2>Добавить экскурсию</h2>
      <form id="excursionForm">
        <input type="text" name="name" placeholder="Название" required />
        <input type="text" name="gid" placeholder="Гид" required />
        <input type="datetime-local" name="date" required />
        <input type="number" name="price" placeholder="Цена (BYN)" min="0" />
        <input type="number" name="max_people" placeholder="Максимум человек" min="5" />
        <input type="file" name="photo" accept="image/*" required />
        <button type="submit">Добавить</button>
      </form>
      <p id="postResult" class="status-text"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
